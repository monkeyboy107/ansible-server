---
- name: Retrieve every VMID
  shell: "qm list | awk {'print $1 {{ space_with_quotes }} $2'}"
  register: all_VMIDs
  delegate_to: "{{ groups.proxmox_servers[0] }}"

- name: Make dict of VMIDs with hostnames
  set_fact:
    all_VMIDs_dict: {{ all_VMIDs_dict | combine() }}

- name: Check if VMID is avalible
  loop: "{{ ansible_play_hosts }}"
  set_fact:
    vmid_start: "{{ vmid_start | int + 1 }}"
    all_VMIDs: "{{ all_VMIDs | combine( {vmid_start: item} ) }}"
  when: "{{ vmid_start | string is not in all_VMIDs.stdout }}"
#  until: "{{ ansible_play_hosts_all | length == vmid_list | length }}"

