- name: Install python
  hosts: ceph_servers
  become: yes
  gather_facts: no
  tasks:
    - name: Install python
      dnf:
        name: "python3"
        state: "present"

- name: Setup monitor boostrap
  hosts: ceph_monitors[0]
  become: yes
  gather_facts: yes
  roles:
    - ceph-boostrap-monitor
